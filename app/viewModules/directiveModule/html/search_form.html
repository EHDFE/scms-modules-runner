<div class="search-form form-inline">
    <div class="form-group input-group">
        <span class="input-group-addon">切换城市</span>
        <select ng-model="citySelected" ng-options="item.areaname for item in [{areaname: '北京'}]" class="form-control">
            <option value="">全国</option>
        </select>
    </div>

    <div class="form-group input-group">
        <span class="input-group-addon">完成时间</span>
        <input type="text" class="form-control dateWidth" ng-model="listDates.datestart" data-date="12-02-2012" data-init-date="-30" date-picker-directive ng-init="fromCal='';" ng-focus="fromCal='Focus'" ng-blur="fromCal=''">
        <span class="input-group-addon input-group-addon-no">-</span>       
        <input type="text" class="form-control dateWidth" ng-model="listDates.dateend" data-init-date="0" date-picker-directive ng-init="toCal='';" ng-focus="toCal='Focus'" ng-blur="toCal=''">
    </div>

    <div class="form-group input-group">
        <span class="input-group-addon">分值区间：</span>
        <input type="text" class="form-control w100" ng-model="scoreStart">
        <span class="input-group-addon input-group-addon-no">-</span>          
        <input type="text" class="form-control w100" ng-model="scoreEnd">
    </div>

    <div class="form-group">
        <label class="checkbox-inline" ng-click="payOnline = !payOnline;">
            <i class="checkbox" ng-model="payOnline" value="online"  ng-class="{checked: payOnline}"></i>
            线上支付
         </label> 
        <label class="checkbox-inline" ng-click="payOffline = !payOffline;" >
            <i class="checkbox" ng-model="payOffline" value="offline" ng-class="{checked: payOffline}"></i>
            线下支付
        </label>
    </div>

    <div class="form-group">
        <input type="text" placeholder="请输入姓名/手机号/订单号"  class="form-control" ng-model="keywords">
    </div>
    

    <button type="button" class="btn btn-success" ng-click="search();">搜索</button>


    <div class="fr">
        <button type="button" class="btn btn-info" ng-click="export();">详情导出</button>
    </div>
</div>
