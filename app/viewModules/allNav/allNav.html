<div class="all-nav-directive" ng-class="{show: inShow}">
    <a class="javascript:void(0)" ng-click="inShow = false"><i class="fa fa-reply-all mr10"></i>返回</a>
    <div class="directive-centent">
        <ul>
            <li ng-repeat="itemA in navs">
                <a href="javascript:void(0)">{{itemA.name}}<i class="fa fa-angle-down ml5"></i></a>
                <ul>
                    <li ng-repeat="itemB in itemA.children">
                        <a href="javascript:void(0)">{{itemB.name}}</a>
                        <ul>
                            <li ng-repeat="itemC in itemB.children" ng-class="{inline: !itemC.children}">
                                <a href="javascript:void(0)"><i class="{{itemC.icon}}"></i>{{itemC.name}}</a>
                                <ul>
                                    <li class="inline" ng-repeat="itemD in itemC.children">
                                        <a href="javascript:void(0)">{{itemD.name}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="line"></div>
            </li>
        </ul>
    </div>
</div>
