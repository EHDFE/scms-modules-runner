<form name="myForm" novalidate="novalidate" ng-submit="" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">手机号码：</label>
        <div class="col-md-8 form-content">
            <div class="form-inline input-group w200">
                <input name="mobilenumber" class="form-control" type="text" ng-model="" required="requeired">
                <span class="input-group-btn">
                <button class="btn btn-info" type="button" ng-click="">搜索</button>
                </span>
            </div>
            <div class="error-msg"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">客户名称：</label>
        <div class="col-md-3 form-content">
            <input class="form-control" type="text" ng-model="" required="" autocomplete="off" placeholder="请输入客户名称" maxlength="50">
            <div class="error-msg"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">会员类型：</label>
        <div class="col-md-3 pb20">
            <p class="form-control-static ng-binding" ng-bind="">大客户</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">组织类型：</label>
        <div class="col-md-3">
            <select class="form-control" ng-model="">
                <option value="分支机构">分支机构</option>
            </select>
            <div class="error-msg"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">客户编码：</label>
        <div class="col-md-8 form-inline form-content">
            <input class="form-control w350" type="text" ng-model="" required="" autocomplete="off" placeholder="请输入客户编码" maxlength="17">
            <a href="#">查看编码规则</a>
            <div class="error-msg"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">所需车型：</label>
        <div class="col-md-8 form-inline">
            <label class="checkbox-inline checkbox-inline-checked">
                小面
            </label>
            <label class="checkbox-inline" >
                中面
            </label>
            <div class="error-msg"></div>
        </div>
    </div>      
    <div class="form-group">
        <label for="" class="col-md-2 control-label">授信额度：</label>
        <div class="col-md-8 form-content">
            <div class="input-group input-group-unit col-sm-1">
                <input class="form-control" type="text" ng-model="" required="requeired" autocomplete="off">
                <span class="input-group-addon">元</span>
            </div>
            <div class="error-msg">请输入授信额度</div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">是否开票：</label>
        <div class="col-md-8 form-inline">
            <label class="radio-inline radio-inline-checked">
                是
            </label>
            <label class="radio-inline" >
                否
            </label>
            <div class="error-msg"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">备注：</label>
        <div class="col-md-8 form-content">
            <textarea class="form-control w500" ng-model="" maxlength="400"></textarea>
            <div class="error-msg"></div>
        </div>
    </div>
    <div class="form-group btn-groups pb50">
        <div class="col-lg-8 col-md-offset-2">
            <button type="submit" class="btn btn-success" ng-disabled="" >&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</button> 
        </div>
    </div>        
</form>
